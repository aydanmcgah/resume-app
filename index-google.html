<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Googe.com</title>
    <link rel="stylesheet" href="../styles/google_styles.css" />
  </head>
  <body>
    <div id="root"></div>

    <div class="top-section">
      <div class="about">About</div>
      <div class="store">Store</div>
      <div class="others">
        <div class="right-icons">
          <div class="gmail">Gmail</div>
          <div class="images">Images</div>
          <div>Square</div>
          <div>Prof</div>
        </div>
      </div>
    </div>

    <div class="google-section">
      <img class="google-word" src="../src/images/google.png" />
    </div>

    <div class="search-section">
      <div class="search-container">
        <div class="left-search">
          <img class="search-image" src="../src/images/search.png" />
        </div>
        <input class="search-bar" type="text" placeholder="" />
        <div class="right-search">
          <div class="right-search-icons">
            <img class="microphone-image" src="../src/images/microphone.webp" />
            <img class="search-by-image" src="../src/images/search-by.webp" />
          </div>
        </div>
      </div>
    </div>
    <div class="bottom-section"></div>
  </body>
</html>
